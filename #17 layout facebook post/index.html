            />

              <a href="#">User Name</a>
              <span>Just Now</span>
            </div>

              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

            <img src="http://via.placeholder.com/490x400" />
